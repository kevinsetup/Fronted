<table class="table  table-striped">
    <thead>
      <tr>
        <th scope="col">ASIN</th>
        <th scope="col">TITULO</th>
        <th scope="col">AUTOR</th>
        <th scope="col">EDITORIAL</th>
        <th scope="col">FECHA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{libro.idlibro}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.editorial}}</td>
        <td>{{libro.fecha}}</td>
      </tr>
    </tbody>
  </table>
